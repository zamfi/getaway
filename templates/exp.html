<!DOCTYPE html>

<!-- 
  The exp.html is the main form that
  controls the experiment.

  see comments throughout for advice
-->

<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Psychology Experiment</title>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">
        <link rel="Favicon" href="static/favicon.ico" />


        <!-- Standard requirements -->
        <script src="static/lib/jquery-min.js" type="text/javascript"> </script>
        <script src="static/lib/underscore-min.js" type="text/javascript"> </script>
        <script src="static/lib/backbone-min.js" type="text/javascript"> </script>
        <script src="static/lib/d3.v3.min.js" type="text/javascript"> </script>
        
        <!-- Additional requirements -->
        <script src="static/lib/showdown-min.js" type="text/javascript"></script>

        <!-- jsPsych -->
        <script src="static/lib/jspsych-6.0.1/jspsych.js" type="text/javascript"></script>
        <script src="static/lib/jspsych-6.0.1/plugins/jspsych-instructions.js" type="text/javascript"></script>
        <script src="static/lib/jspsych-6.0.1/plugins/jspsych-survey-text.js" type="text/javascript"></script>
        <script src="static/lib/jspsych-6.0.1/plugins/jspsych-survey-multi-choice.js" type="text/javascript"></script>
        <script src="static/lib/jspsych-6.0.1/plugins/jspsych-image-keyboard-response.js" type="text/javascript"></script>
        <script src="static/lib/jspsych-6.0.1/plugins/jspsych-html-keyboard-response.js" type="text/javascript"></script>
        <script src="static/lib/jspsych-6.0.1/plugins/jspsych-free-sort.js" type="text/javascript"></script>

        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

        <!-- <script src="static/lib/jspsych-6.0.1/plugins/jspsych-html-button-response.js" type="text/javascript"></script> -->
        <!-- <script src="static/lib/jspsych-6.0.1/plugins/jspsych-form.js" type="text/javascript"></script> -->
        
        <!-- psiTurk -->
        <script src="static/js/psiturk.js" type="text/javascript"> </script>
        <script type="text/javascript">
            // These fields provided by the psiTurk Server
            var uniqueId = "{{ uniqueId }}";  // a unique string identifying the worker/task
            var condition = "{{ condition }}"; // the condition number
            var counterbalance = "{{ counterbalance }}"; // a number indexing counterbalancing conditions
            var adServerLoc = "{{ adServerLoc }}"; // the location of your ad (so you can send user back at end of experiment)
            var mode = "{{ mode }}";

            var psiTurk = PsiTurk(uniqueId, adServerLoc);
        </script>
        
        <!-- Stylesheets -->
        <link rel=stylesheet href="static/css/bootstrap.min.css" type="text/css">
        <link rel=stylesheet href="static/css/style.css" type="text/css">
        <link rel="stylesheet" href="static/lib/jspsych-6.0.1/css/jspsych.css" type="text/css"></link>


        <!-- Experiment Specifics -->
        <link href="static/assets/stylesheets/reset.css" rel="stylesheet" type="text/css">
        <link href="static/assets/stylesheets/game.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

   </head>

    <body>
        <!-- Error messages -->
        <noscript>
            <h1>Warning: Javascript seems to be disabled</h1>
            <p>This website requires that Javascript be enabled on your browser.</p>
            <p>Instructions for enabling Javascript in your browser can be found 
            <a href="http://support.google.com/bin/answer.py?hl=en&answer=23852">here</a><p>
        </noscript>


        <div class="game-container">
            <div class="canvas-container">
                <div class="info">
                    <div id="welcome">
                        <div id="how"></div>
                        <div id="splash">
                            <div id="play-btn">
                            </div>
                        </div>
                        <h1 id="slow"></h1>
                    </div>
                    <canvas id="canvas" style="border: 20px solid black"></canvas>
                </div>
            </div>
            <div class = "column2">
                
                <div class="distractortask" id ="distractortask" style="margin-bottom: 0px;">
                    <p id=num1>Num1</p>
                    <p>&emsp;-&emsp;</p>
                    <p id=num2>Num2</p>
                    <p>&emsp;=&emsp;</p>
                    <p id=num3>Num3</p>
                </div>
                <div id="distractorProgress" style="margin-bottom: 200px;margin-top: -5px;">

                    <div class="time-bar-container">Time remaining:
                        <div id="distractorBarTime"></div>
                    </div>
                    <div id="distractorBar"></div>
                </div>

                
                <div class="instructions">
                    <!-- <h2 class="title">Autonomous car simulator</h2> -->
                    
                    
                    <div class="justify">
                        
                        <div class="controls"></div>
                        
                        <div class="obstacle-container">
                            <div class="obstacles" style="font-size:20px;" id="obstacle"></div>
                            Obstacle 
                            <!-- <i class="material-icons" style="font-size:30px;">filter_1</i> -->
                            <div class="key" id="keyQ">Q</div>
                        </div>
                        <div class="cash-container">
                            <div class="cash"  style="font-size:20px;"  id="money"></div>
                            Points 
                            <!-- <i class="material-icons" style="font-size:30px;">filter_2</i> -->
                            <div class="key" id="keyW">W</div>
                        </div>
                        <div class="life-container">
                            <div class="life"  style="font-size:20px;"  id="life"></div>
                            Extra life 
                            <!-- <i class="material-icons" style="font-size:30px;">filter_3</i> -->
                            <div class="key pressed" id="keyE">E</div>
                        </div>
                        
                    </div>
                    <h3 id="maintaskQuestion" class="title" style="font-size:32px;">What is the boxed item?</h3>
                    <div id="myProgress">
                        
                        <div class="time-bar-container">Time remaining:
                            <div id="myBarTime"></div>
                        </div>
                        <div id="myBar"></div>
                    </div>
                </div>
                
            </div>
        </div>

        <script src='static/js/dist/main.js' type='text/javascript'></script>
    </body>
</html>
